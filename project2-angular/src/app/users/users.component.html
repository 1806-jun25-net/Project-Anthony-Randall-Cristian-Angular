<div id="search-component">
  <h4>Hero Search</h4>

  <ul class="search-result">
    <li *ngFor="let user of users" >
      <a routerLink="/Users">
        {{user.userId}},
        {{user.username}},
        {{user.firstName}},
        {{user.lastName}},
        {{user.dateOfBirth}},
        {{user.userAddress}},
        {{user.phoneNumber}},
        {{user.email}},
        {{user.levelPermission}}
      </a>
    </li>
  </ul>
</div>
