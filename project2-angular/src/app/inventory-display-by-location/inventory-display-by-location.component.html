<h1>Inventory</h1>

<table id="table">
  <thead>
    <th class="head">Ingredient Name</th>
    <th class="head">Quantity</th>
  </thead>

  <tbody *ngFor="let item of inventory">
    <td class="entry">{{item.ingredientName}}</td>
    <td class="entry">{{item.quantity}}</td>
  </tbody>
</table>

<div>
  <button type="submit" (click) resupplyInventory()>Resupply</button>
</div>
